[tox]
envlist = py36, py37, py38, py39, py310
skip_missing_interpreters = true

[testenv]
deps =
    mypy
    flake8
    pytest
    pytest-cov

commands =
    mypy
    pytest
    flake8 ymmsl

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[pycodestyle]
max-doc-length = 80

[testenv:docs]
description = Build documentation using Sphinx
basepython = python3
deps =
    recommonmark
    sphinx
    sphinx_rtd_theme
commands = sphinx-build docs/ docs/_build/html -bhtml

